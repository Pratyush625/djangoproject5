<!DOCTYPE html>
{% extends 'testapp/base.html'%}
   {% block body_block%}
   <h1>Employee Information Update Form</h1>
      <form  method="post">
        {%csrf_token%}
        Employee Number: <input type="text" name="eno" value="{{emp_list.eno}}"><br>
        Employee Name: <input type="text" name="ename" value="{{emp_list.ename}}"><br>
        Employee Salary: <input type="text" name="esal" value="{{emp_list.esal}}"><br>
        Employee Address: <input type="text" name="eaddr" value="{{emp_list.eaddr}}"><br>
        <input type="submit" name="" value="Update Record">
      </form>
   {%endblock%}
